    <div>

    <div class="contact-msg">
        <h3 class="text-center">
            <span class="display-1--intro portfolio-desc ">Contact me</span>
            <span class="display-2--description portfolio-header">Get in touch with me. Let's work together.</span>
             </h3>
    </div>

    <div class="container ">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 px-4">
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xyzgrekq" method="post">
              <fieldset id="fs-frm-inputs" class="mb-3">
                <!-- Full Name -->
                <div class="mb-3">
                  <label for="full-name" class="form-label text-white"></label>
                  <input type="text" name="name" id="full-name" class="form-control" placeholder="Full Name" required>
                </div>
      
                <!-- Email Address -->
                <div class="mb-3">
                  <label for="email-address" class="form-label text-white"></label>
                  <input type="email" name="_replyto" id="email-address" class="form-control" placeholder="Email Address" required>
                </div>
      
                <!-- Message -->
                <div class="mb-3">
                  <label for="message" class="form-label text-white"></label>
                  <textarea rows="5" name="message" id="message" class="form-control" placeholder="Message" required></textarea>
                </div>
      
                <!-- Hidden Field -->
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
              </fieldset>
      
              <!-- Submit Button -->
              <div class="d-grid gap-2">
                <input type="submit" id="submit" class="btn btn-primary btn-Submit" value="Submit">
              </div>
              <p id="my-form-status"></p>
            </form>
          </div>
        </div>
      </div>
